<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <h1 *ngIf="formTitle" [translate]="formTitle"></h1>
  <p *ngIf="description" [translate]="description"></p>
  <ng-container *ngFor="let input of inputs">
    <label [for]="input.name" [translate]="input.title"></label>
    <input [id]="input.name" [formControlName]="input.name" [type]="input.type" autocomplete="off" />
  </ng-container>
  <div *ngIf="errorMessage" class="error" [translate]="errorMessage"></div>
  <div class="bottom">
    <ds-spinner-button
      [formGroup]="loginForm"
      [text]="submitTitle"
      [isLoading]="isLoading"
    ></ds-spinner-button>
    <ng-container *ngFor="let link of links">
      <div class="separator"></div>
      <a [translate]="link.title" (click)="link.action()"></a>
    </ng-container>
  </div>
</form>
